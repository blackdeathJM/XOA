<form [formGroup]='formEditarIp'>
    <section class="baseDiv">
        <div fxLayout='row'>
            <mat-form-field fxFill>
                <mat-label>Direccion ip</mat-label>
                <input matInput type='text' formControlName='ip'>
            </mat-form-field>
        </div>
    </section>
    <app-reg-modales (registro)="regEditarIp()" (cancelar)="cerrarModal()" [deshabilitar]="formEditarIp.invalid" [cargandoDatos]="estaCargando"></app-reg-modales>
</form>
