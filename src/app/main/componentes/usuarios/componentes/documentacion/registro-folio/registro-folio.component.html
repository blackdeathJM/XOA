<form [formGroup]="formFolios">
    <div fxLayout="column" class="baseDiv p-12">
        <mat-form-field>
            <mat-label>Dependencia</mat-label>
            <input matInput formControlName="dependencia" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Asunto</mat-label>
            <input formControlName="asunto" matInput required>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Comentarios</mat-label>
            <input formControlName="comentario" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Hacer referencia a un documento externo</mat-label>
            <input formControlName="refDoc" placeholder="Introduce el seguimiento para hacer referencia a un documento" matInput>
        </mat-form-field>
        <app-seleccionar-tipo-doc formControlName="tipoDoc"></app-seleccionar-tipo-doc>
    </div>
</form>
<app-reg-modales (registro)="registrarFolios()" (cancelar)="cerrarModal()" [deshabilitar]="formFolios.invalid || estaCargando" [cargandoDatos]="estaCargando">
</app-reg-modales>
