<app-completa-navegacion-iz-tab>
      <ng-container cabeceraTitulo>
            <h2>Departamentos</h2>
      </ng-container>
      <ng-container cabecera2>
            <p-avatar size="xlarge" image="assets/images/titulos/digitalizador.png"></p-avatar>
            <span class="ml-4 mat-title">Control patrimonial</span>
      </ng-container>
      <ng-container contenidoBarraLateral>
<!--            <app-seleccionar-depto (consulta)="deptoSeleccionado($event)"></app-seleccionar-depto>-->
      </ng-container>
      <ng-container barra-herramientas>
            <div class="mat-elevation-z4 baseDiv" fxFill fxLayout="row" fxLayoutGap="32px">
                  <button fxFlex="1 0 auto" mat-flat-button color="primary" (click)="navegacion()">
                        <mat-icon>add</mat-icon>
                        Nuevo resguardo
                  </button>
                  <button fxFlex="1 0 auto" mat-flat-button color="primary">
                        <mat-icon>add</mat-icon>
                        Nueva categoria
                  </button>
            </div>
      </ng-container>
      <ng-container contenido-tab>
            <div fxLayout="row" class="m-8">
                  <app-busqueda-ctrl-patrimonial fxFill></app-busqueda-ctrl-patrimonial>
            </div>
            <div fxLayout="row" class="m-8 mat-elevation-z14">
                  <app-prime-tabla fxFill [columnas]="columnas"></app-prime-tabla>
            </div>
            <div fxLayout="row" class="m-8">
                  <app-p-activos-ctrl-patrimonial fxFill></app-p-activos-ctrl-patrimonial>
            </div>
      </ng-container>
</app-completa-navegacion-iz-tab>
