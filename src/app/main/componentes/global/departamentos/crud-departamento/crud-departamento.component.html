<form (ngSubmit)="agregarActualizarDepto()" [formGroup]="formDepto">
    <div fxLayout="column" class="baseDiv p-12">
        <mat-form-field fxFill>
            <mat-label>Nombre del departamento</mat-label>
            <input formControlName="nombre" matInput name="nombre" required type="text">
        </mat-form-field>
        <mat-form-field fxFill>
            <mat-label>Centro gestor</mat-label>
            <input formControlName="centroGestor" matInput name="centroGestor" required type="text">
        </mat-form-field>
    </div>
    <mat-action-row fxLayoutGap="8px" class="baseDiv mt-8 p-12">
        <button fxFlex="1 0 auto" color="warn" mat-raised-button matDialogClose type="button">
            <mat-icon>close</mat-icon>
            Cancelar
        </button>
        <mat-spinner-button fxFlex="1 0 auto" [disabled]="formDepto.invalid" [options]="opcionesButtonSpinner"></mat-spinner-button>
    </mat-action-row>
</form>
