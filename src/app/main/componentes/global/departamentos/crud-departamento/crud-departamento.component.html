<form [formGroup]="formDepto">
    <div fxLayout="column" class="baseDiv p-12">
        <mat-form-field fxFill>
            <mat-label>Nombre del departamento</mat-label>
            <input formControlName="nombre" matInput name="nombre" required type="text">
        </mat-form-field>
        <mat-form-field fxFill>
            <mat-label>Centro gestor</mat-label>
            <input formControlName="centroGestor" matInput name="centroGestor" required type="text">
        </mat-form-field>
    </div>
</form>

<app-reg-modales (registro)="registro()" (cancelar)="cancelar()" [cargandoDatos]="cargandoDatos" [deshabilitar]="formDepto.invalid"></app-reg-modales>
