<section [@animate]="{value: '*', params: {y: '100%'}}" *ngIf="(_solicitudPrev.state$ | async) as solicitud">
    <app-card-bootstrap>
        <ng-container cabecera><h2>Informacion de solicitudes creadas</h2></ng-container>
        <ng-container contenido>
            <app-prime-tabla [columnas]="columnasSolicitud"
                             [skeleton]="_solicitudPrev.cargando"
                             [accionesVisibles]="true"
                             [btnAcciones]="acciones"
                             [ancho]="{width: '80px'}"
                             [valConsulta]="solicitud"
                             (emitirAccion)="clienteSelec($event)">
            </app-prime-tabla>
            <app-detalles-solicitud-serv [detalleSolicitud]="detalleSolicitud">
                <app-detalle-referencia></app-detalle-referencia>
            </app-detalles-solicitud-serv>
        </ng-container>
        <ng-container pie>
            <ng-template [cdkPortalOutlet]="portal$ | async"></ng-template>
        </ng-container>
    </app-card-bootstrap>
</section>
