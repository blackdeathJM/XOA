<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box</mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Padron de usuarios
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div  class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>
            <div class="search-wrapper mt-16 mt-sm-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [formControl]="txtBuscar" [mdePopoverTriggerFor]="popoverBuscar" mdePopoverTriggerOn="click" [mdePopoverArrowWidth]="10">
                </div>
            </div>
        </div>
        <!-- / SEARCH -->
    </div>

    <!-- CONTENT -->
    <div class="content">
        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm">
            <!-- SIDEBAR CONTENT -->
            <div class="content" fusePerfectScrollbar>
                <app-barra-lateral [@animate]="{value:'*'}"></app-barra-lateral>
            </div>
            <!-- / SIDEBAR CONTENT -->
        </fuse-sidebar>
        <!-- / SIDEBAR -->
        <!-- CENTER -->
        <div class="center p-24 pb-24" fusePerfectScrollbar>
            <!-- CONTENT -->
            <div class="content" style="height: 500px">
                <div>Contenido</div>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CENTER -->
    </div>
    <!-- / CONTENT-->
</div>

<mde-popover #popoverBuscar [mdePopoverOverlapTrigger]="false"
             [mdePopoverCloseOnClick]="false" [mdePopoverOffsetY]="10">
    <mat-card>
        <mat-card-content>
            <app-popover-buscar-cliente-tabla></app-popover-buscar-cliente-tabla>
        </mat-card-content>
    </mat-card>
</mde-popover>
