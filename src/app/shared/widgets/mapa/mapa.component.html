<section [@animate]="{value: '*', params: {y: '100%'}}">
    <div #mapa class="contenedor-mapa"></div>
    <div class="my-8" fxLayoutAlign="center center">
        <mat-slider fxFlex="50" thumbLabel tickInterval="1" [min]="1" [max]="22" (valueChange)="zoom($event)" [value]="nivelZoom"></mat-slider>
    </div>
</section>
