<mat-form-field>
    <mat-label>Nombre completo del cliente</mat-label>
    <input matInput [matAutocomplete]="auto" [formControl]="buscarCliente">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let cliente of _clientesState.state$ | async" [value]="cliente.nombreCompleto"
                    (onSelectionChange)="clienteSelec(cliente, null)">
            <div fxLayoutAlign="start" fxLayoutGap="8px">
                <div><small class="grey-600-fg">Nombre: </small>{{cliente.nombreCompleto}}</div>
                <div><small class="grey-600-fg">Telefono: </small>{{cliente.telefonos}}</div>
            </div>
        </mat-option>
    </mat-autocomplete>
</mat-form-field>


<ng-content select="[contenidoBusqueda]"></ng-content>
