<p-table [value]="_clientesState.state$ | async" dataKey="clientes" [rowHover]="true" class="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th class="yellow-fg">RPU</th>
            <th class="yellow-fg" [pRowToggler]="clientes" [colSpan]="5">Nombre</th>
            <th class="yellow-fg" [style]="{width: '100px'}">contratos</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-clientes>
        <tr>
            <td class="amber-fg">{{clientes.rpu}}</td>
            <td class="amber-fg" [colSpan]="5">{{clientes.nombre}}</td>
            <td [ngStyle]="{width: '80px'}">
                <button mat-icon-button class="green-fg" [pRowToggler]="clientes">
                    <mat-icon>info</mat-icon>
                </button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-contratos>
        <tr>
            <td [colSpan]="7">
                <app-prime-tabla
                    [valConsulta]="contratos.contratos"
                    [btnAcciones]="acciones"
                    [accionesVisibles]="true"
                    [columnas]="columnas">
                </app-prime-tabla>
            </td>
        </tr>
    </ng-template>
</p-table>
